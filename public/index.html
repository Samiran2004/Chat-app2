<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whatschat</title>
</head>

<body>
    <div class="brand">
        <img src="chat.png" alt="Reload" id="logo">
        <p>Whatschat</p>
    </div>

    <section class="chatSection">


        <div class="messageArea">

            <div class="incomingMessage">
                <h4>Samiran</h4>
                <p>Message</p>
            </div>

            <div class="outgoingMessage">
                <h4>Samiran</h4>
                <p>Message</p>
            </div>
        </div>

        <div id="inputArea">
            <input type="text" name="inputMessage" id="inputMessage">
            <button type="submit"><img id="sendMessageBtn" src="send-mail.png" alt=""></button>
        </div>
    </section>

    <script src="server.js"></script>
</body>

</html>
